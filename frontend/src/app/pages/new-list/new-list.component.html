<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Add new Vehicle
    </h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter vehicle name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">ADD</button>
    </div>

    
  </div>
</div>
